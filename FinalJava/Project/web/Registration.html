<html>
    <head>

<style>
@import "compass/css3";
body {
  background: #384047;
  font-family: sans-serif;
  font-size: 14px
}
		
		form {
  background: #fff;
  padding: 4em 4em 2em;
  max-width: 400px;
  margin: 50px auto 0;
  box-shadow: 0 0 1em #222;
  border-radius: 2px;
		
		input {
    display: block;
    box-sizing: border-box;
    width: 100%;
    outline: none;
    margin:0;
  }

	
	</style>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="Registration" method="POST">
        <h3 align="center">Registration Form</h3>
        <strong>Username</strong>:<input style="margin: 14px 65px" type="text" name="user"/><br>
        <strong>Password</strong>:<input style="margin: 14px 67px" type="password" name="pass"/><br>
        <strong>Gender      </strong>:<input style="margin: 14px 45px" type="radio" name="gender" value="Male">Male<input style="margin: 14px 45px" type="radio" name="gender" value="Female">Female<br>
        <strong>Email-ID</strong>:<input style="margin: 14px 79px" type="text" name="email"/><br>
        <strong>City Name</strong>:<input style="margin: 14px 65px" type="text" name="city"/><br>
        <strong>Department Code</strong>:<select name="dcode" style="margin: 14px 14px" onchange="true">
                                        <option>--Select Department Code--</option>
                                        <option value="F1">F1</option>
                                        <option value="A2">A2</option>
                                        <option value="I1">I1</option>
                                        <option value="H4">S4</option>
                                        </select><br>
        <strong>Department Name</strong>:<select name="dname" style="margin: 14px 14px" onchange="true">
                                        <option>--Select Department Name--</option>
                                        <option value="Finance">Finance</option>
                                        <option value="Accounts">Accounts</option>
                                        <option value="Inventory">Inventory</option>
                                        <option value="Help Desk">Help Desk</option>
                                        </select><br>
        <input style="margin-left:60%" type="submit" value="Register"/>
        </form>
    </body>
</html>
